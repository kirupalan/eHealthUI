<div class="row">
  <div class="col-xs-12 row center-xs mt-1">

    <mat-card class="example-card">

      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" class="example-form" >
          <div>
            <div>

                  <mat-form-field class="example-full-width">
                    <input formControlName="email" matInput placeholder="Email" name="email" type="text" required>
                  </mat-form-field>
              </div>
            </div>

            <div>
              <div>
                  <mat-form-field class="example-full-width">
                    <input formControlName="password" matInput placeholder="Password" name="password" type="password" required>
                  </mat-form-field>
                </div>
              </div>


        </form>
      </mat-card-content>

      <mat-card-actions>
        <button (click)="onLogin()" mat-raised-button  color="primary" type="submit">Login</button>
      </mat-card-actions>

    </mat-card>

  </div>


  <div class="col-xs-12 row center-xs mt-1">
   Don't have an account?
    <a id="forget" routerLink="/signup">Sign Up</a>
  </div>
</div>
