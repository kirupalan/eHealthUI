<div class="row">
  <div class="col-xs-12 row center-xs mt-1">

    <mat-card class="example-card">

      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="signUpForm" class="example-form" >
          <table class="example-full-width" cellspacing="0">

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="firstName" matInput placeholder="First Name" name="firstName" type="text" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="lastName" matInput placeholder="Last Name" name="lastName" type="text" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="email" matInput placeholder="Email" name="lastName" type="text" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="password" matInput placeholder="Password" name="password" type="password" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="phone" matInput placeholder="Phone" name="phone" type="number" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="dob" matInput placeholder="Date Of Birth" name="dob" type="date" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="address" matInput placeholder="Address" name="address" type="text" required>
                </mat-form-field>
              </td>
            </tr>


          </table>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button (click)="onSignUp()" mat-raised-button  color="primary" type="submit">Submit</button>
      </mat-card-actions>

    </mat-card>

  </div>

  <div class="col-xs-12 row center-xs mt-1">
    Already have an account?
     <a id="forget" routerLink="/login">Login</a>
   </div>


</div>
